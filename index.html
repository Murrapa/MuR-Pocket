    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'float-up': 'floatUp 1s ease-out forwards',
              'flash': 'flash 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-particle': 'floatParticle 5s infinite linear',
              'glitch': 'glitch 1s linear infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'lunge-up': 'lungeUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'lunge-down': 'lungeDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'damage-pop': 'damagePop 0.8s ease-out forwards',
              'slash': 'slashAnim 0.3s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-8px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(8px, 0, 0)' }
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.5)', opacity: '0' }
              },
              flash: {
                '0%': { opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0' }
              },
              floatParticle: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
                '20%': { opacity: '0.5' },
                '80%': { opacity: '0.5' },
                '100%': { transform: 'translateY(-20vh) rotate(360deg)', opacity: '0' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              lungeUp: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-150px) scale(1.2)' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              lungeDown: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(150px) scale(1.2)' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              damagePop: {
                '0%': { transform: 'scale(0.5) translateY(0)', opacity: '0' },
                '20%': { transform: 'scale(1.5) translateY(-20px)', opacity: '1' },
                '100%': { transform: 'scale(1) translateY(-60px)', opacity: '0' }
              },
              slashAnim: {
                '0%': { width: '0%', opacity: '0.5' },
                '50%': { width: '100%', opacity: '1' },
                '100%': { width: '100%', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
